<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>SmartBackup</title>

<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">SmartBackup</a>
	</nav>

	<main role="main" class="container">

		<form th:object="${command}" th:action="@{/cmd/save}" method="post">
			<div class="row">
				<div class="form-group col-md-4">
					<input th:field="*{lhs}" type="text" class="form-control" id="lhs"
						placeholder="source folder">
				</div>

				<select class="select-operation" th:field="*{operation.id}">
				  	<option th:each="operation: ${getAllOperations}" th:text="${operation.name}" th:value="${operation.id}">Action</option>
				</select>
				<!-- 								
				<div class="form-group col-md-3">
					<input th:field="*{operation}" type="text" class="form-control" id="operation" placeholder="extentions of the files to copy"> 
				</div>
-->
				<div class="form-group col-md-4">
					<input th:field="*{rhs}" type="text" class="form-control" id="rhs"
						placeholder="destination folder">
				</div>
				<div class="col-md-1">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>

		</form>

	</main>
	<!-- /.container -->
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

</body>
</html>
